<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little Beast — Listen Everywhere</title>
  <meta name="description" content="Croatian alt-rock. Hear Little Beast on all major platforms." />
  <link rel="canonical" href="https://littlebeasthr.github.io/in/">

  <!-- Social meta -->
  <meta property="og:title" content="Little Beast — Listen Everywhere">
  <meta property="og:description" content="Croatian alt-rock. Hear Little Beast on Spotify, YouTube, Apple Music, TikTok and more.">
  <meta property="og:image" content="./logo.png">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root {
      --bg: #f0e6cf;   /* beige */
      --fg: #111;      /* near-black */
      --sub:#4a4a4a;   /* muted */
      --spotify:#1db954;
      --yt:#ff0000;
      --apple:#000;
      --tiktok:#000;
      --sc:#ff6600;
      --fb:#1877f2;
    }
    body {
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:grid; place-items:center; min-height:100vh;
    }
    .wrap { width:min(600px,92vw); text-align:center; padding:30px; }
    .logo { width:200px; height:auto; border-radius:16px; margin:0 auto 18px; box-shadow:0 6px 24px rgba(0,0,0,.08); }
    h1 { font-size:clamp(24px,5vw,34px); margin:12px 0 6px; letter-spacing:.2px; }
    p.tag { color:var(--sub); margin:0 0 22px; }

    .links { display:grid; gap:14px; }
    .btn {
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 20px; border-radius:999px;
      color:#fff; font-weight:700; text-decoration:none; letter-spacing:.2px;
      transition:transform .1s ease, box-shadow .15s ease;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }
    .btn:hover { transform:translateY(-2px) }
    .btn svg { width:22px; height:22px; flex:0 0 22px; }
    .spotify { background:var(--spotify); }
    .youtube { background:var(--yt); }
    .apple { background:var(--apple); }
    .tiktok { background:var(--tiktok); }
    .soundcloud { background:var(--sc); }
    .facebook { background:var(--fb); }

    footer { margin-top:30px; font-size:13px; color:var(--sub); }
  </style>

  <!-- Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}
    (window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init','1066942378877644'); fbq('track','PageView');
  </script>
  <noscript><img alt="" height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?ev=PageView&id=1066942378877644&noscript=1"/></noscript>
</head>
<body>
  <main class="wrap">
    <img class="logo" src="./logo.png" alt="Little Beast logo">
    <h1>Listen to Little Beast</h1>
    <p class="tag">New singles out now — choose your platform</p>

    <div class="links">
      <!-- Spotify (Playlist) -->
      <a class="btn spotify" data-platform="spotify"
         href="https://open.spotify.com/playlist/3uOGXqWF17mBceAn99ulPh?si=781daae3b4b145b9&utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=spotify"
         target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="#fff" d="M12 0C5.37 0 0 5.37 0 12s5.37 12 12 12 12-5.37 12-12S18.63 0 12 0Zm5.49 17.28a.89.89 0 0 1-1.23.3c-3.37-2.06-7.61-2.52-12.6-1.39a.9.9 0 1 1-.38-1.76c5.44-1.19 10.12-.66 13.83 1.56a.9.9 0 0 1 .38 1.29Zm1.64-3.65a1.13 1.13 0 0 1-1.56.38c-3.86-2.36-9.74-3.05-14.3-1.67a1.13 1.13 0 1 1-.64-2.17c5.12-1.52 11.56-.75 15.98 1.93.54.33.71 1.04.33 1.53Zm.15-3.83c-4.31-2.56-11.45-2.79-15.58-1.62a1.35 1.35 0 0 1-.74-2.6c4.74-1.35 12.61-1.08 17.62 1.88a1.35 1.35 0 0 1-1.3 2.34Z"/></svg>
        Spotify

         target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="#fff" d="M23.5 6.2a3.05 3.05 0 0 0-2.14-2.16C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.36.54A3.05 3.05 0 0 0 .5 6.2 31.63 31.63 0 0 0 0 12a31.63 31.63 0 0 0 .5 5.8 3.05 3.05 0 0 0 2.14 2.16C4.5 20.5 12 20.5 12 20.5s7.5 0 9.36-.54A3.05 3.05 0 0 0 23.5 17.8 31.63 31.63 0 0 0 24 12a31.63 31.63 0 0 0-.5-5.8ZM9.75 15.5v-7l6 3.5-6 3.5Z"/></svg>

      <!-- Apple Music -->
      <a class="btn apple" data-platform="apple"
         href="https://music.apple.com/gb/artist/little-beast/1813606835?utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=apple"
         target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="#fff" d="M16.37 1.25c.08 1.03-.36 2.05-1.06 2.79-.71.74-1.86 1.31-2.86 1.23-.1-1 .46-2.06 1.15-2.77.76-.78 1.98-1.32 2.77-1.25ZM20.5 17.2c-.37.86-.55 1.22-1.02 1.97-.66 1.03-1.58 2.31-2.73 2.33-1.02.02-1.28-.66-2.67-.66-1.39 0-1.67.64-2.69.67-1.16.03-2.05-1.11-2.72-2.14-1.49-2.28-2.63-6.45-1.1-9.28.76-1.4 2.12-2.28 3.6-2.31 1.12-.02 2.17.73 2.66.73.5 0 1.82-.9 3.08-.77.52.02 2 .2 2.95 1.66-2.5 1.52-2.1 4.92.42 5.83.84.3 1.79.24 2.22.08Z"/></svg>
        Apple Music
      </a>

      <!-- TikTok -->
      <a class="btn tiktok" data-platform="tiktok"
         href="https://www.tiktok.com/@littlebeasthr?utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=tiktok"
         target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="#fff" d="M21.5 8.16a7.6 7.6 0 0 1-4.94-1.78v7.24c0 3.86-3.13 7-7 7A7 7 0 0 1 2.5 13.67c0-3.86 3.14-7 7-7 0 .53-.01 1.1-.02 1.64a4.78 4.78 0 1 0 3.38 4.58V2.5h2.03a5.55 5.55 0 0 0 4.61 2.4v3.26Z"/></svg>
        TikTok

      <!-- SoundCloud -->
      <a class="btn soundcloud" data-platform="soundcloud"
         href="https://soundcloud.com/littlebeasthr?utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=soundcloud"
         target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="#fff" d="M18.5 10.2c-1.02 0-1.96.44-2.6 1.14A3.55 3.55 0 0 0 9.5 9.2c-2.54 0-4.6 2.06-4.6 4.6S6.96 18.4 9.5 18.4h9A3.5 3.5 0 1 0 18.5 10.2Z"/></svg>

        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="#fff" d="M22 12.07C22 6.47 17.52 2 12 2S2 6.47 2 12.07c0 5.02 3.66 9.18 8.44 9.93v-7.02H7.9v-2.9h2.54V9.41c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.23.2 2.23.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.9h-2.34V22c4.78-.75 8.44-4.9 8.44-9.93Z"/></svg>
        Facebook
      </a>
    </div>

    <footer>© Little Beast</footer>
  </main>

  <!-- Per-button Pixel events -->
  <script>
    (function(){
      const links = document.querySelectorAll('.links .btn');
      links.forEach(a => {
        a.addEventListener('click', function(){
          const platform = this.getAttribute('data-platform') || 'unknown';
          try {
            fbq('trackCustom', 'Click_' + platform.charAt(0).toUpperCase() + platform.slice(1), {
              platform: platform,
              href: this.href
            });
            fbq('trackCustom', 'Outbound_Click', {
              platform: platform,
              href: this.href
            });
          } catch(_) {}
        }, { passive:true });
      });
    })();
  </script>
</body>
</html>
