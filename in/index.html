<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little Beast — Listen Everywhere</title>
  <meta name="description" content="Croatian alt-rock. Hear Little Beast on all major platforms." />
  <link rel="canonical" href="https://littlebeasthr.github.io/in/">

  <!-- Social meta -->
  <meta property="og:title" content="Little Beast — Listen Everywhere">
  <meta property="og:description" content="Croatian alt-rock. Hear Little Beast on Spotify, YouTube, Apple Music, TikTok and more.">
  <meta property="og:image" content="./logo.png">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root {
      --bg: #f0e6cf;   /* beige */
      --fg: #111;      /* near-black */
      --sub:#4a4a4a;   /* muted */
      --spotify:#1db954;
      --yt:#ff0000;
      --apple:#000;
      --tiktok:#000;
    }
    body {
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:grid; place-items:center; min-height:100vh;
    }
    .wrap { width:min(600px,92vw); text-align:center; padding:30px; }
    .logo { width:200px; height:auto; border-radius:16px; margin:0 auto 18px; box-shadow:0 6px 24px rgba(0,0,0,.08); }
    h1 { font-size:clamp(24px,5vw,34px); margin:12px 0 6px; letter-spacing:.2px; }
    p.tag { color:var(--sub); margin:0 0 22px; }

    .links { display:grid; gap:14px; }
    .btn {
      display:block; padding:14px 22px; border-radius:999px;
      color:#fff; font-weight:700; text-decoration:none; letter-spacing:.2px;
      transition:transform .1s ease, box-shadow .15s ease;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }
    .btn:hover { transform:translateY(-2px) }
    .spotify { background:var(--spotify); }
    .youtube { background:var(--yt); }
    .apple { background:var(--apple); }
    .tiktok { background:var(--tiktok); }
    .soundcloud { background:#ff6600; }
    .facebook { background:#1877f2; }

    footer { margin-top:30px; font-size:13px; color:var(--sub); }
  </style>

  <!-- Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}
    (window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init','1066942378877644');
    fbq('track','PageView');
  </script>
  <noscript>
    <img alt="" height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?ev=PageView&id=1066942378877644&noscript=1"/>
  </noscript>
</head>
<body>
  <main class="wrap">
    <img class="logo" src="./logo.png" alt="Little Beast logo">
    <h1>Listen to Little Beast</h1>
    <p class="tag">New singles out now — choose your platform</p>

    <div class="links">
      <a class="btn spotify"    data-platform="spotify"
         href="https://open.spotify.com/artist/1VtBno35V1m2SDlvNwaWbY?utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=spotify"
         target="_blank" rel="noopener">Spotify</a>

      <a class="btn youtube"    data-platform="youtube"
         href="https://www.youtube.com/channel/UC_po-b5X498l848ceR4arGg?utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=youtube"
         target="_blank" rel="noopener">YouTube</a>

      <a class="btn apple"      data-platform="apple"
         href="https://music.apple.com/gb/artist/little-beast/1813606835?utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=apple"
         target="_blank" rel="noopener">Apple Music</a>

      <a class="btn tiktok"     data-platform="tiktok"
         href="https://www.tiktok.com/@littlebeasthr?utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=tiktok"
         target="_blank" rel="noopener">TikTok</a>

      <a class="btn soundcloud" data-platform="soundcloud"
         href="https://soundcloud.com/littlebeasthr?utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=soundcloud"
         target="_blank" rel="noopener">SoundCloud</a>

      <a class="btn facebook"   data-platform="facebook"
         href="https://www.facebook.com/profile.php?id=61576025953041&utm_source=meta&utm_medium=cpc&utm_campaign=in-landing&utm_content=facebook"
         target="_blank" rel="noopener">Facebook</a>
    </div>

    <footer>© Little Beast</footer>
  </main>

  <!-- Per-button Pixel events -->
  <script>
    (function(){
      const links = document.querySelectorAll('.links .btn');
      links.forEach(a => {
        a.addEventListener('click', function(){
          const platform = this.getAttribute('data-platform') || 'unknown';
          try {
            // Platform-specific event, e.g. Click_Spotify
            fbq('trackCustom', 'Click_' + platform.charAt(0).toUpperCase() + platform.slice(1), {
              platform: platform,
              href: this.href
            });
            // Generic roll-up event for easier reporting across buttons
            fbq('trackCustom', 'Outbound_Click', {
              platform: platform,
              href: this.href
            });
          } catch(_) {}
        }, { passive:true });
      });
    })();
  </script>
</body>
</html>
