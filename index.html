  <style>
    :root{
      --bg: #0b0f14;
      --fg: #e8ecf1;
      --muted: #a9b4c0;
      --accent: #e8b923;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--fg);
      background:
        radial-gradient(1200px 800px at 10% 10%, #14202c 0%, transparent 60%),
        radial-gradient(1000px 700px at 90% 90%, #1f2c3a 0%, transparent 60%),
        linear-gradient(180deg, #0b0f14 0%, #0a0d12 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(880px, 100%);
      border-radius:24px;
      background:rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
      padding: clamp(20px, 4vw, 40px);
      border:1px solid rgba(255,255,255,0.08);
    }
    .brand{
      display:flex; align-items:center; gap:14px; margin-bottom:10px;
    }
    .dot{width:14px; height:14px; border-radius:50%; background:var(--accent); box-shadow:0 0 18px var(--accent);}
    h1{font-size: clamp(28px, 5vw, 46px); margin:0 0 8px 0; letter-spacing:0.4px}
    p.lede{color:var(--muted); margin:0 0 24px 0; font-size: clamp(14px, 2.5vw, 18px); line-height:1.5}
    .cta-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:12px;
      margin-top:22px;
    }
    a.btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      text-decoration:none;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      color:var(--fg);
      font-weight:600;
      transition: transform .14s ease, background .14s ease, border-color .14s ease;
      user-select:none;
    }
    a.btn:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.22); }
    footer{ margin-top:26px; display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; color:var(--muted); font-size:12px}
    .badge{ padding:6px 10px; border-radius:999px; background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); }
  </style>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function trackClick(label){
      try{
        if(typeof fbq === 'function'){
          fbq('track', 'ViewContent', {content_name: label, content_category: 'Outbound'});
        }
      }catch(e){}
    }
    document.querySelectorAll('a.btn').forEach(a=>{
      a.addEventListener('click', e => trackClick(a.dataset.event || a.textContent.trim()));
    });
