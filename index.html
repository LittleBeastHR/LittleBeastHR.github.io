<style>
  :root{
    --charcoal:#0f1209;  /* background floor */
    --olive:#1f2413;     /* deep olive */
    --olive-2:#272b18;   /* sooty olive */
    --beige:#c6b48a;     /* type/cream */
    --rust:#b24720;      /* claw red */
    --ochre:#a57a2b;     /* peel yellow */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background: var(--charcoal);
    color: var(--beige);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    display:flex; align-items:center; justify-content:center;
    padding:28px;
  }

  /* Hero background (grungy wall) */
  .bg{
    position:fixed; inset:0;
    background:
      radial-gradient(1200px 800px at 50% -10%, rgba(0,0,0,.0), rgba(0,0,0,.55)),
      url('hero.jpg') center/cover no-repeat;
    filter: saturate(.9) contrast(1.02) brightness(.92);
    z-index:-1;
  }

  .wrap{ width:min(780px, 100%); backdrop-filter: none; }
  .panel{
    background: rgba(15,18,9,.72); /* translucent charcoal to keep texture visible */
    border:1px solid rgba(198,180,138,.18);
    border-radius:16px;
    box-shadow: 0 20px 60px rgba(0,0,0,.45);
    padding:22px;
  }

  header{
    display:flex; flex-direction:column; align-items:center; text-align:center;
    gap:14px; margin-bottom:10px;
  }
  .logo{width:min(140px, 35vw); height:auto; filter: drop-shadow(0 3px 20px rgba(0,0,0,.5))}
  h1{
    margin:0; font-weight:900; letter-spacing:.12em;
    font-size: clamp(22px, 5vw, 40px);
    text-shadow: 0 2px 0 rgba(0,0,0,.25);
  }
  p.sub{margin:0; color:rgba(198,180,138,.85); font-size:clamp(13px,2.8vw,15px)}

  .grid{
    display:grid; grid-template-columns:1fr; gap:10px; margin-top:16px;
  }
  a.btn{
    display:flex; align-items:center; justify-content:center; gap:.6em;
    text-decoration:none; font-weight:700; letter-spacing:.02em;
    color:var(--charcoal);
    background: var(--beige);
    border:1px solid rgba(198,180,138,.25);
    padding:14px 16px; border-radius:12px; transition:.18s ease;
    text-transform: uppercase;
  }
  a.btn:hover{ background:var(--rust); color:#fff; transform:translateY(-1px) }
  a.btn.alt{
    background: transparent; color:var(--beige);
    border-color: rgba(198,180,138,.45);
  }
  a.btn.alt:hover{ background: rgba(178,71,32,.18); border-color: var(--rust); }

  footer{ margin-top:16px; text-align:center; color:rgba(198,180,138,.7); font-size:12px }

  @media (min-width:740px){
    .grid{ grid-template-columns:1fr 1fr }
  }
</style>
