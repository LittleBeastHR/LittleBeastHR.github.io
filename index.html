  <style>
    :root{
      --bg:#0b0b0e;
      --card:#14141a;
      --ink:#f2f2f5;
      --muted:#b9bbc6;
      --ring:rgba(255,255,255,.1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, #1b1b23 0%, var(--bg) 55%);
      color:var(--ink);
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{
      width:100%; max-width:760px; padding:28px 18px;
    }
    .card{
      background:linear-gradient(180deg, var(--card), #101017 60%, #0c0c12);
      border:1px solid var(--ring);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 10px 40px rgba(0,0,0,.5);
    }
    .header{
      display:flex; flex-direction:column; align-items:center; gap:10px;
      margin-bottom:16px; text-align:center;
    }
    .logo{
      width:140px; height:140px; object-fit:contain; display:block;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
      border-radius:16px;
    }
    h1{
      font-weight:800; letter-spacing:.4px; margin:0; font-size:clamp(22px, 3vw, 28px);
    }
    .tag{ color:var(--muted); font-size:14px; }
    .links{
      display:grid; gap:12px; margin-top:18px;
    }
    @media (min-width:640px){
      .links{ grid-template-columns: 1fr 1fr; }
    }
    .btn{
      display:flex; align-items:center; gap:12px;
      padding:14px 16px; border-radius:14px; text-decoration:none;
      color:var(--ink); background:#0f0f15; border:1px solid var(--ring);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); background:#151521; border-color:#232334; }
    .btn:active{ transform: translateY(0); }
    .btn svg{ width:22px; height:22px; flex:0 0 22px }
    .btn .sub{ color:var(--muted); font-size:12px; display:block; margin-top:2px }
    footer{
      text-align:center; color:var(--muted); font-size:12px; margin-top:16px;
    }
