<style>
  :root{
    --ink:#0d0f13;
    --accent1:#163c5a; /* dark blue */
    --accent2:#8b1a1a; /* deep red */
    --accent3:#d17f1d; /* autumn orange */
    --accent4:#a44f23; /* brown/orange */
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.1);
    --border: rgba(255,255,255,0.18);
  }

  body{
    margin:0;
    font-family: system-ui, Arial, sans-serif;
    color:#fff;
    min-height:100vh;
    background:
      radial-gradient(1200px 800px at 15% 10%, var(--accent1) 0%, transparent 60%),
      radial-gradient(1100px 700px at 85% 20%, var(--accent2) 0%, transparent 60%),
      radial-gradient(1400px 900px at 50% 100%, var(--accent3) 0%, transparent 60%),
      linear-gradient(135deg, #0a0b10 0%, #151728 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
  }

  .wrap{ width:min(800px, 100%); }
  .card{
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 26px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.05);
  }

  .logo{
    max-width:90px;
    margin-bottom:10px;
  }
  .logo-word{
    font-weight:800;
    font-size: clamp(28px, 5vw, 42px);
    background: linear-gradient(90deg, var(--accent3), var(--accent4), var(--accent2));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin: 0 0 6px;
  }
  .tag{
    opacity:.8;
    margin: 0 0 20px;
    font-size: 14px;
  }

  .links{ display:grid; grid-template-columns: 1fr; gap:12px; }
  @media (min-width:600px){ .links{ grid-template-columns: 1fr 1fr; } }

  .btn{
    position:relative;
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 16px;
    border-radius:14px;
    text-decoration:none;
    color:#fff;
    font-weight:700;
    border:1px solid var(--border);
    background: var(--glass-2);
    transition: transform .08s ease, background .2s ease, border-color .2s ease;
  }
  .btn:hover{ transform: translateY(-2px); }
  .btn::after{
    content:"";
    position:absolute;
    bottom:8px;
    left:16px;
    width:0%;
    height:2px;
    background:currentColor;
    transition:width 0.25s ease;
  }
  .btn:hover::after{ width:calc(100% - 32px); }

  .pill{
    flex: 0 0 42px;
    height:42px;
    border-radius:12px;
    display:grid;
    place-items:center;
    font-size:20px;
    font-weight:900;
    background:#222;
    border:1px solid var(--border);
  }
  .spotify  .pill{ background: linear-gradient(135deg, #0f2a1b, #1DB954); }
  .youtube  .pill{ background: linear-gradient(135deg, #2a0f12, #ff3951); }
  .instagram .pill{ background: linear-gradient(135deg,#2a1230,#f58529); }
  .tiktok   .pill{ background: linear-gradient(135deg, #0a1820, #00f2ea); }
  .facebook .pill{ background: linear-gradient(135deg, #0b1730, #1877F2); }
  .soundcloud .pill{ background: linear-gradient(135deg, #2a1300, #ff6a00); }
  .apple    .pill{ background: linear-gradient(135deg, #1a1a1a, #8e8e8e); }

  .label{ font-size:16px; letter-spacing:.2px; }
  .sub{ font-size:12px; opacity:.7; font-weight:600; }

  .foot{ text-align:center; opacity:.65; font-size:12px; margin-top:14px; }
</style>
</head>
