<style>
  :root{
    /* Brand palette (tweak these) */
    --ink:#0e0f13;         /* background base */
    --ink-2:#14151b;
    --accent1:#1DB954;     /* Spotify green */
    --accent2:#ff3951;     /* Link red/pink */
    --accent3:#f6b400;     /* Gold */
    --accent4:#00c2ff;     /* Cyan */
    --accent5:#845EF7;     /* Purple */
    --accent6:#ff6a00;     /* Orange */
    --accent7:#ffffff;     /* White */
    --glass: rgba(255,255,255,0.07);
    --glass-2: rgba(255,255,255,0.10);
    --border: rgba(255,255,255,0.18);
  }

  /* Background gradient with subtle animated noise */
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:#fff;
    min-height:100vh;
    background:
      radial-gradient(1200px 800px at 15% 10%, #1b1f2a 0%, transparent 60%),
      radial-gradient(1100px 700px at 85% 20%, #1a2a2a 0%, transparent 60%),
      radial-gradient(1400px 900px at 50% 100%, #231a2a 0%, transparent 60%),
      linear-gradient(135deg, #0a0b10 0%, #151728 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
  }

  .wrap{
    width:min(800px, 100%);
  }

  .card{
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 26px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.05);
  }

  /* Header */
  .logo-word{
    display:inline-block;
    font-weight:800;
    letter-spacing:.6px;
    font-size: clamp(28px, 5vw, 42px);
    line-height:1.05;
    margin: 0 0 6px;
    background: linear-gradient(90deg, var(--accent3), var(--accent4), var(--accent5));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  .tag{
    opacity:.8;
    margin: 0 0 20px;
    font-size: 14px;
  }

  /* Links grid */
  .links{
    display:grid;
    grid-template-columns: 1fr;
    gap:12px;
  }
  @media (min-width:600px){
    .links{ grid-template-columns: 1fr 1fr; }
  }

  .btn{
    position:relative;
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 16px;
    border-radius:14px;
    text-decoration:none;
    color:#fff;
    font-weight:700;
    border:1px solid var(--border);
    background: var(--glass-2);
    transition: transform .08s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    box-shadow: 0 4px 16px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.04);
  }
  .btn:hover{ transform: translateY(-2px); }
  .btn:active{ transform: translateY(0); }

  .pill{
    flex: 0 0 42px;
    height:42px;
    width:42px;
    border-radius:12px;
    display:grid;
    place-items:center;
    font-size:20px;
    font-weight:900;
    background:#222;
    border:1px solid var(--border);
  }

  /* Per-brand accents */
  .spotify  .pill{ background: linear-gradient(135deg, #0f2a1b, var(--accent1)); }
  .youtube  .pill{ background: linear-gradient(135deg, #2a0f12, var(--accent2)); }
  .instagram.pill { background: linear-gradient(135deg,#f58529,#dd2a7b,#8134af,#515bd4); } /* not used */
  .instagram .pill{ background: linear-gradient(135deg,#2a1230,#f58529); }
  .tiktok   .pill{ background: linear-gradient(135deg, #0a1820, #00f2ea); }
  .facebook .pill{ background: linear-gradient(135deg, #0b1730, #1877F2); }
  .soundcloud .pill{ background: linear-gradient(135deg, #2a1300, #ff6a00); }
  .apple    .pill{ background: linear-gradient(135deg, #1a1a1a, #8e8e8e); }

  .label{ font-size:16px; letter-spacing:.2px; }
  .sub{ font-size:12px; opacity:.7; font-weight:600; }

  /* Tiny glow on hover */
  .btn:hover::after{
    content:"";
    position:absolute; inset:-1px;
    border-radius:inherit;
    box-shadow: 0 0 0 1px rgba(255,255,255,.06), 0 8px 30px rgba(0,0,0,.35);
    pointer-events:none;
  }

  /* Footer note */
  .foot{
    text-align:center;
    opacity:.65;
    font-size:12px;
    margin-top:14px;
  }
</style>
