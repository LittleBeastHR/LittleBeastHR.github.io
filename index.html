<style>
  :root{
    --ink:#0d0f13;
    --accent1:#163c5a;
    --accent2:#8b1a1a;
    --accent3:#d17f1d;
    --accent4:#a44f23;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.10);
    --border: rgba(255,255,255,0.18);
  }
  body{
    margin:0; font-family: system-ui, Arial, sans-serif; color:#fff;
    min-height:100vh; background: linear-gradient(135deg, #0a0b10 0%, #151728 100%);
    display:flex; align-items:center; justify-content:center;
    padding:32px; position:relative; overflow:hidden;
  }
  .wrap{ width:100%; max-width:520px; margin:0 auto; position:relative; z-index:1; }
  .card{
    background: var(--glass);
    backdrop-filter: blur(12px);
    border:1px solid var(--border);
    border-radius:20px;
    padding:26px;
    box-shadow: 0 10px 30px rgba(0,0,0,.28);
    text-align:center;
  }
  .logo{ max-width:90px; margin:0 auto 10px auto; display:block; }
  .logo-word{
    font-weight:800; font-size: clamp(28px, 5vw, 42px);
    background: linear-gradient(90deg, var(--accent3), var(--accent4), var(--accent2));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    margin:0 0 6px;
  }
  .tag{ opacity:.85; margin:0 0 20px; font-size:14px; }
  .links{ display:flex; flex-direction:column; gap:12px; }
  .btn{
    display:flex; align-items:center; gap:12px; width:100%;
    padding:14px 16px; border-radius:14px; text-decoration:none; color:#fff; font-weight:700;
    border:1px solid var(--border); background: var(--glass-2);
    transition: transform .08s ease, background .2s ease;
  }
  .btn:hover{ transform: translateY(-2px); }
  .pill{ flex:0 0 42px; height:42px; border-radius:12px; display:grid; place-items:center; font-size:20px; font-weight:900; }
  .spotify  .pill{ background: linear-gradient(135deg, #0f2a1b, #1DB954); }
  .youtube  .pill{ background: linear-gradient(135deg, #2a0f12, #ff3951); }
  .instagram .pill{ background: linear-gradient(135deg,#2a1230,#f58529); }
  .tiktok   .pill{ background: linear-gradient(135deg, #0a1820, #00f2ea); }
  .facebook .pill{ background: linear-gradient(135deg, #0b1730, #1877F2); }
  .soundcloud .pill{ background: linear-gradient(135deg, #2a1300, #ff6a00); }
  .apple    .pill{ background: linear-gradient(135deg, #1a1a1a, #8e8e8e); }
  .label{ font-size:16px; letter-spacing:.2px; }
  .sub{ font-size:12px; opacity:.72; font-weight:600; }
  .foot{ text-align:center; opacity:.65; font-size:12px; margin-top:14px; }
</style>
