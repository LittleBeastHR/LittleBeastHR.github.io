  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Add UTM tags to outbound links
    function withUTM(url, content){
      try {
        var u = new URL(url);
        u.searchParams.set('utm_source','lb_hub');
        u.searchParams.set('utm_medium','bio');
        u.searchParams.set('utm_campaign','2025_q3');
        if(content) u.searchParams.set('utm_content', content);
        return u.toString();
      } catch(e) { return url; }
    }

    // Guarantee the click logs before opening
    document.querySelectorAll('a.btn[target="_blank"], a.btn[href^="http"]').forEach(a => {
      a.addEventListener('click', function(e){
        var label = a.dataset.event || a.textContent.trim();
        var href = withUTM(a.getAttribute('href'), label);
        if (href.startsWith('mailto:')) return; // don't block mailto
        e.preventDefault();
        try { fbq('track', 'ViewContent', {content_name: label, content_category: 'Outbound'}); } catch (err) {}
        setTimeout(function(){ window.open(href, '_blank', 'noopener'); }, 180);
      });
    });
  </script>
