  <style>
    :root{
      --cream:#f2e9dc;
      --black:#0c0c0c;
      --spotify:#1db954;
      --youtube:#ff0000;
      --neutral:#2b2b2b;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:flex; align-items:center; justify-content:center;
      padding:28px;
      color:var(--cream);
    }

    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
        url('posterwall.png') center/cover no-repeat;
      filter: contrast(1.05) brightness(.95) saturate(1.1);
      z-index:-1;
    }

    .wrap{ width:min(780px, 100%); }
    .panel{
      background: rgba(12,12,12,.72);
      border:1px solid rgba(242,233,220,.18);
      border-radius:16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      padding:22px;
    }

    header{
      display:flex; flex-direction:column; align-items:center; text-align:center;
      gap:14px; margin-bottom:10px;
    }
    .logo{width:min(140px, 35vw); height:auto; filter: drop-shadow(0 3px 20px rgba(0,0,0,.7))}
    h1{
      margin:0; font-weight:900; letter-spacing:.12em;
      font-size: clamp(22px, 5vw, 40px);
      text-shadow: 0 2px 0 rgba(0,0,0,.4);
    }
    p.sub{margin:0; color:rgba(242,233,220,.85); font-size:clamp(13px,2.8vw,15px)}

    .grid{
      display:grid; grid-template-columns:1fr; gap:12px; margin-top:18px;
    }

    a.btn{
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; font-weight:700; letter-spacing:.02em;
      padding:14px 16px; border-radius:12px; transition:.18s ease;
      text-transform: uppercase; color:#fff;
    }
    a.btn:hover{transform:translateY(-2px) scale(1.02); filter:brightness(1.15)}

    /* Spotify and YouTube stay full emphasis */
    a.spotify{background:var(--spotify)}
    a.youtube{background:var(--youtube)}

    /* Secondary buttons - smaller, uniform grey */
    a.instagram,
    a.tiktok,
    a.apple,
    a.facebook,
    a.soundcloud,
    a.signup,
    a.playlist {
      background: var(--neutral);
      color: var(--cream);
      font-size: 0.8em;
      padding: 8px 10px;
      opacity: 0.9;
      transition: opacity 0.2s ease, transform 0.18s ease, filter 0.18s ease;
    }
    a.instagram:hover,
    a.tiktok:hover,
    a.apple:hover,
    a.facebook:hover,
    a.soundcloud:hover,
    a.signup:hover,
    a.playlist:hover {
      opacity: 1;
      filter: brightness(1.2);
    }

    footer{ margin-top:16px; text-align:center; color:rgba(242,233,220,.7); font-size:12px }

    @media (min-width:740px){
      .grid{ grid-template-columns:1fr 1fr }
      a.spotify, a.youtube { grid-column: 1 / -1; }
      a.playlist{grid-column:1 / -1}
    }
  </style>
