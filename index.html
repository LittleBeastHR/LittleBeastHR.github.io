  <style>
    :root{
      --bg1: #a8edea; /* light turquoise */
      --bg2: #fed6e3; /* warm pale peach/pink */
      --card: #fff8f0; /* sand */
      --ink:#333333; /* deep charcoal */
      --muted:#666666;
      --accent:#ff6f61; /* coral */
      --accent-hover:#ff9966; /* tangerine */
      --ring:rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--ink);
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{
      width:100%; max-width:760px; padding:28px 18px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
    }
    .header{
      display:flex; flex-direction:column; align-items:center; gap:10px;
      margin-bottom:16px; text-align:center;
    }
    .logo{
      width:140px; height:140px; object-fit:contain; display:block;
      border-radius:16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    h1{
      font-weight:800; letter-spacing:.4px; margin:0; font-size:clamp(22px, 3vw, 28px);
    }
    .tag{ color:var(--muted); font-size:14px; }
    .links{
      display:grid; gap:12px; margin-top:18px;
    }
    @media (min-width:640px){
      .links{ grid-template-columns: 1fr 1fr; }
    }
    .btn{
      display:flex; align-items:center; justify-content:center;
      padding:14px 16px; border-radius:14px; text-decoration:none;
      color:var(--ink); background:#ffffff;
      border:1px solid var(--ring);
      transition: transform .08s ease, background .2s ease, border-color .2s ease, color .2s ease;
      font-weight:600;
    }
    .btn:hover{ 
      transform: translateY(-1px); 
      background: var(--accent); 
      color:#fff; 
      border-color: var(--accent-hover);
    }
    .btn:active{ transform: translateY(0); }
    footer{
      text-align:center; color:var(--muted); font-size:12px; margin-top:16px;
    }
  </style>
