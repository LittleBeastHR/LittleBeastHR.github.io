<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Little Beast — Official Links</title>
<style>
  :root{
    --accent1:#163c5a; /* dark blue */
    --accent2:#8b1a1a; /* deep red */
    --accent3:#d17f1d; /* autumn orange */
    --accent4:#a44f23; /* brown/orange */
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.10);
    --border: rgba(255,255,255,0.18);
  }

  *{ box-sizing:border-box; }

  body{
    margin:0; font-family: system-ui, Arial, sans-serif; color:#fff;
    min-height:100vh;
    background: linear-gradient(135deg, #0a0b10 0%, #151728 100%);
    display:flex; align-items:center; justify-content:center;
    padding:32px; position:relative;
    overflow-x:hidden;           /* allow vertical scroll */
    overflow-y:auto;             /* <-- fix scroll */
  }

  /* subtle background blobs */
  body::before, body::after{
    content:""; position:absolute; inset:-20%;
    background:
      radial-gradient(40% 40% at 30% 30%, var(--accent1), transparent 60%),
      radial-gradient(35% 35% at 80% 20%, var(--accent2), transparent 60%),
      radial-gradient(45% 45% at 60% 80%, var(--accent3), transparent 65%);
    filter: blur(40px) saturate(110%);
    opacity:.45; animation: floatA 26s ease-in-out infinite alternate;
    z-index:0;
  }
  body::after{ mix-blend-mode:screen; opacity:.28; animation: floatB 34s ease-in-out infinite alternate-reverse; }
  @keyframes floatA{ 0%{transform:translate3d(-2%,-2%,0) scale(1.05);} 50%{transform:translate3d(2%,1%,0) scale(1.08);} 100%{transform:translate3d(-1%,3%,0) scale(1.03);} }
  @keyframes floatB{ 0%{transform:translate3d(2%,3%,0) scale(1.02);} 50%{transform:translate3d(-3%,-1%,0) scale(1.06);} 100%{transform:translate3d(1%,-2%,0) scale(1.00);} }
  @media (prefers-reduced-motion: reduce){ body::before, body::after{ animation:none; } }

  .wrap{ width:100%; max-width:520px; margin:0 auto; position:relative; z-index:1; }
  .card{
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border:1px solid var(--border);
    border-radius:20px;
    padding:26px;
    box-shadow: 0 10px 30px rgba(0,0,0,.28);
    text-align:center;
  }

  .logo{ max-width:120px; height:auto; margin:0 auto 12px; display:block; }
  .logo-word{
    font-weight:800; font-size: clamp(28px, 5vw, 42px);
    background: linear-gradient(90deg, var(--accent3), var(--accent4), var(--accent2));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    margin:0 0 6px;
  }
  .tag{ opacity:.85; margin:0 0 20px; font-size:14px; }

  .links{ display:flex; flex-direction:column; gap:12px; }
  .btn{
    display:flex; align-items:center; gap:12px; width:100%;
    padding:14px 16px; border-radius:14px; text-decoration:none; color:#fff; font-weight:700;
    border:1px solid var(--border); background: var(--glass-2);
    transition: transform .08s ease, background .2s ease;
  }
  .btn:hover{ transform: translateY(-2px); }

  .pill{
    flex:0 0 42px; height:42px; border-radius:12px; display:grid; place-items:center;
    font-size:20px; font-weight:900;
  }
  .spotify  .pill{ background: linear-gradient(135deg, #0f2a1b, #1DB954); }
  .youtube  .pill{ background: linear-gradient(135deg, #2a0f12, #ff3951); }
  .instagram .pill{ background: linear-gradient(135deg,#2a1230,#f58529); }
  .tiktok   .pill{ background: linear-gradient(135deg, #0a1820, #00f2ea); }
  .facebook .pill{ background: linear-gradient(135deg, #0b1730, #1877F2); }
  .soundcloud .pill{ background: linear-gradient(135deg, #2a1300, #ff6a00); }
  .apple    .pill{ background: linear-gradient(135deg, #1a1a1a, #8e8e8e); }

  .label{ font-size:16px; letter-spacing:.2px; }
  .sub{ font-size:12px; opacity:.72; font-weight:600; }

  .foot{ text-align:center; opacity:.65; font-size:12px; margin-top:14px; }
</style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <!-- Logo file must be in the same folder as index.html -->
      <img src="./logo.png" alt="Little Beast Logo" class="logo">

      <h1 class="logo-word">Little Beast</h1>
      <p class="tag">Alt Rock from Zagreb. Pick your platform:</p>

      <div class="links">
        <a class="btn spotify" target="_blank" rel="noopener" href="https://open.spotify.com/artist/1VtBno35V1m2SDlvNwaWbY?utm_source=lb_hub&utm_medium=bio&utm_campaign=2025_q3&utm_content=Spotify">
          <span class="pill">🎧</span>
          <div><div class="label">Spotify</div><div class="sub">Follow & stream</div></div>
        </a>
        <a class="btn youtube" target="_blank" rel="noopener" href="https://www.youtube.com/channel/UC_po-b5X498l848ceR4arGg?utm_source=lb_hub&utm_medium=bio&utm_campaign=2025_q3&utm_content=YouTube">
          <span class="pill">▶️</span>
          <div><div class="label">YouTube</div><div class="sub">Videos & shorts</div></div>
        </a>
        <a class="btn instagram" target="_blank" rel="noopener" href="https://www.instagram.com/littlebeasthr/?utm_source=lb_hub&utm_medium=bio&utm_campaign=2025_q3&utm_content=Instagram">
          <span class="pill">📸</span>
          <div><div class="label">Instagram</div><div class="sub">Photos & reels</div></div>
        </a>
        <a class="btn tiktok" target="_blank" rel="noopener" href="https://www.tiktok.com/@littlebeasthr?utm_source=lb_hub&utm_medium=bio&utm_campaign=2025_q3&utm_content=TikTok">
          <span class="pill">🎵</span>
          <div><div class="label">TikTok</div><div class="sub">Clips & snippets</div></div>
        </a>
        <a class="btn facebook" target="_blank" rel="noopener" href="https://www.facebook.com/profile.php?id=61576025953041&utm_source=lb_hub&utm_medium=bio&utm_campaign=2025_q3&utm_content=Facebook">
          <span class="pill">📘</span>
          <div><div class="label">Facebook</div><div class="sub">Updates & events</div></div>
        </a>
        <a class="btn soundcloud" target="_blank" rel="noopener" href="https://soundcloud.com/littlebeasthr?utm_source=lb_hub&utm_medium=bio&utm_campaign=2025_q3&utm_content=SoundCloud">
          <span class="pill">☁️</span>
          <div><div class="label">SoundCloud</div><div class="sub">Demos & streams</div></div>
        </a>
        <a class="btn apple" target="_blank" rel="noopener" href="https://music.apple.com/gb/artist/little-beast/1813606835?utm_source=lb_hub&utm_medium=bio&utm_campaign=2025_q3&utm_content=AppleMusic">
          <span class="pill"></span>
          <div><div class="label">Apple Music</div><div class="sub">Listen on Apple</div></div>
        </a>
      </div>

      <p class="foot">© Little Beast</p>
    </section>
  </main>
</body>
</html>
